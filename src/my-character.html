<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="unit-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="my-character">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card-big">
	
	<unit-item item="{{unidad}}"></unit-item>
	<paper-input value="{{unidad.name}}" hidden$="[[!unidad.nameEditable]]" label="Name" maxlength="12"></paper-input>
   </div>
  </template>

  <script>
    class MyCharacter extends Polymer.Element {
      static get is() { return 'my-character'; }
	  
	  static get properties() {
        return {
        unidad: {
            type:Object,
            notify:true,
				reflectToAttribute: true
           
          }};}
    }

    window.customElements.define(MyCharacter.is, MyCharacter);
  </script>
</dom-module>
