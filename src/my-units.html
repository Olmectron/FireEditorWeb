<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="unit-item.html">


<dom-module id="my-units">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
	
		
      }
	  
    </style>
	<div class="horizontal layout flex wrap center-justified" style="padding: 2rem;">
	<template is="dom-repeat" items="[[units]]" scroll-target="document">
		<unit-item item="[[item]]" full-block="{{unitsBlock}}"></unit-item>
		</template>
		</div>
  
  </template>

  <script>
    class MyUnits extends Polymer.Element {
      static get is() { return 'my-units'; }
	  ready(){
		super.ready();
		
	  }
	  
	  static get properties() {
        return {
          units: {
            type: Array,
            notify:true,
			observer: "_unitsLoaded",
			reflectToAttribute: true
			
           
          },
		  unitsBlock:{
			type: String,
			notify:true,
			reflectToAttribute: true,
			observer: "_unitsBlockChanged"
		  }
		};
		}
		_unitsBlockChanged(val){
			//console.log(val);
			//console.log("inner block changed");
		}
		_unitsLoaded(units){
//			console.log(units);
		
		}
    }

    window.customElements.define(MyUnits.is, MyUnits);
  </script>
</dom-module>
